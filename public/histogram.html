<!DOCTYPE html>
<html lang="en">
<head>
    <title>Histogram Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../app/assets/stylesheets/ass1_styles.css">
</head>
<body>

<div class="container-fluid">
    <h1>Histogram Generator</h1>
    <div class="row">
        <div class="col-sm-6">
            <h4>Lower bounds</h4>
            <div class="lower_grades">
                <div class="row">
                    <div class="col-xs-3">
                        <p>Max</p>
                    </div>
                    <div class="col-xs-9">
                        <textarea id="Max"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <p>A+ </p>
                    </div>
                    <div class="col-xs-9">
                        <textarea itemtype="number" id="A+" onkeyup="calculate()"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                <p>A </p>
                    </div>
                    <div class="col-xs-9">
                        <textarea itemtype="number" id="A" onkeyup="calculate()"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                <p>A- </p>
                    </div>
                    <div class="col-xs-9">
                        <textarea itemtype="number" id="A-" onkeyup="calculate()"></textarea>                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                <p>B+ </p>
                    </div>
                    <div class="col-xs-9">
                        <textarea itemtype="number" id="B+" onkeyup="calculate()"></textarea>                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                <p>B </p>
                    </div>
                    <div class="col-xs-9">
                        <textarea itemtype="number" id="B" onkeyup="calculate()"></textarea>                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                <p>B- </p>
                    </div>
                    <div class="col-xs-9">
                        <textarea itemtype="number" id="B-" onkeyup="calculate()"></textarea>                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                <p>C+</p>
                    </div>
                    <div class="col-xs-9">
                        <textarea itemtype="number" id="C+" onkeyup="calculate();"></textarea>                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                <p>C</p>
                    </div>
                    <div class="col-xs-9">
                        <textarea itemtype="number" id="C" onkeyup="calculate();"></textarea>                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                <p>C-</p>
                    </div>
                    <div class="col-xs-9">
                        <textarea itemtype="number" id="C-" onkeyup="calculate(); "></textarea>                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                <p>D </p>
                    </div>
                    <div class="col-xs-9">
                        <textarea itemtype="number" id="D" onkeyup="calculate(); "></textarea>                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                <p>F</p>
                    </div>
                    <div class="col-xs-9">
                        <textarea itemtype="number" id="F" onkeyup="calculate(); "></textarea>                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <h4>Histogram</h4>
            <div class="hist_grades">
                <div class="row">
                    <div class="col-xs-3">
                        <p>A+</p>
                    </div>
                        <div class="col-xs-8" id="hist1"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <p>A </p>
                    </div>
                        <div class="col-xs-8" id="hist2"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <p>A- </p>
                    </div>
                    <div class="col-xs-8" id="hist3"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <p>B+ </p>
                    </div>
                    <div class="col-xs-8" id="hist4"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <p>B </p>
                    </div>
                    <div class="col-xs-8" id="hist5"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <p>B- </p>
                    </div>
                    <div class="col-xs-8" id="hist6"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <p>C+ </p>
                    </div>
                    <div class="col-xs-8" id="hist7"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <p>C </p>
                    </div>
                    <div class="col-xs-8" id="hist8"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <p>C- </p>
                    </div>
                    <div class="col-xs-8" id="hist9"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <p>D </p>
                    </div>
                    <div class="col-xs-8" id="hist10"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <p>F </p>
                    </div>
                    <div class="col-xs-8" id="hist11"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../app/assets/javascripts/calculate.js"></script>
</body>
</html>
