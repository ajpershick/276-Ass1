<!DOCTYPE html>
<html lang="en">
<head>
    <title>Histogram Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/stylesheets/ass1_styles.css">
</head>
<body>

<div class="container-fluid">
    <h1>Histogram Generator</h1>
    <div class="row">
        <div class="col-sm-6">
            <h4>Lower bounds</h4>
            <div class="lower_grades">
                <p>Max</p><br>
                <p>A+</p><br>
                <p>A</p><br>
                <p>A-</p><br>
                <p>B+</p><br>
                <p>B</p><br>
                <p>B-</p><br>
                <p>C+</p><br>
                <p>C</p><br>
                <p>C-</p><br>
                <p>D</p><br>
                <p>F</p>
            </div>
        </div>

        <div class="col-sm-5">
            <h4>Histogram</h4>
            <div class="hist_grades">
                <p>A+</p>
                <p>A</p>
                <p>A-</p>
                <p>B+</p>
                <p>B</p>
                <p>B-</p>
                <p>C+</p>
                <p>C</p>
                <p>C-</p>
                <p>D</p>
                <p>F</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
